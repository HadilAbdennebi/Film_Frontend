<div class="container">
    <div>
        <h2>Modifier un Film :</h2>
    </div>
    <form>
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Film</label>
            <input type="text" [(ngModel)]="currentFilm.idFilm" name="idFilm" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Film</label>
            <input type="text" [(ngModel)]="currentFilm.nomFilm" name="nomFilm" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix Ticket</label>
            <input type="number" [(ngModel)]="currentFilm.prixTicket" name="prixTicket" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date Sortie</label>
            <input type="date" [ngModel]="currentFilm.dateSortie| date: 'yyyy-MM-dd'"(ngModelChange)=" currentFilm.dateSortie= $event" name="dateSortie" class="form-control">
        </div>
        <div class="mt-2">
            <button type="submit" (click)="updateFilm()" class="btn btn-success">Modifer</button>
        </div>
    </form>
</div>
